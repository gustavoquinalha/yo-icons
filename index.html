<html ng-app="iconApp">
  <head>
    <meta charset="utf-8">
    <title>Icons</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/monk-framework.min.css">
    <link rel="stylesheet" type="text/css" href="img/icons/big-data-and-web-analytics/font/flaticon.css">

  </head>
  <body>
    <div class="menu-full bg-primary">
      <div class="menu size margin container space-between color-clouds">
        <div class="item-menu basis1">
          <div class="container full-height center-center">
            <div class="">
              <h1 class="logo">Yoicons</h1>
            </div>
          </div>
        </div>
        <div class="item-menu flex">
          <div class="over container full-height center-center">
            <div class="menu-links container center-center some">
              <div class="menu-item">
                <a href="#" class="selct">Get-started</a>
              </div>
              <div class="menu-item">
                <a href="#" class="">Download</a>
              </div>
              <div class="menu-item">
                <a href="#" class="">Icons</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item-menu ">
          <div class="container full-height center-center">
            <div class="icon-link mg10">
              <img src="img/icons/svg/search2.svg" width="30" alt="">
            </div>
          </div>
        </div>
        <div class="item-menu">
          <div class="container full-height center-center aparece-tablet">
            <div class="icon-link ">
              <img src="img/icons/svg/menu.svg" width="30" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="intro bg-primary container center-center">
      <div class="area-intro color-clouds text-center">
        <div class="intro-txt">
          <h1>Fuc*incons</h1>
          <p>
            Font generated by <a href="http://www.flaticon.com">flaticon.com</a><br />
            Under <a href="http://creativecommons.org/licenses/by/3.0/">
            CC</a>: <a data-file="001-box" href="http://www.flaticon.com/authors/freepik">Freepik</a>
         </p>
        </div>
        <div class="intro-search">
          <div class="input-search container center-center">
            <div class="flex">
              <input type="text" ng-model="search.$" name="search" value="" placeholder="Search..." class="inpt">
            </div>
            <div class="search">
              <img src="img/icons/svg/search.svg" width="20" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg">
      <div class="conteudo margin size">
        <div class="txt">
          <div class="text-style text-center">
            <h3>Typicons</h3>
          </div>
          <div class="conteudo-style">
            <div class="tags-type container center-center">
              <span>eps</span>
              <span>font</span>
              <span>license</span>
              <span>png</span>
              <span>psd</span>
              <span>svg</span>
            </div>
          </div>
          <div ng-view></div>

        </div>
      </div>
    </div>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
